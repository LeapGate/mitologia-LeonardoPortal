<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/stylo.css">
    <title>Contacto</title>
</head>
<body>
    <div class="container-fluid px-0 bg-dark">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
                <div class="container-fluid">
                <a class="navbar-brand" href="#"><img class="d-block" src="media/logo.png" alt="logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                    <a class="nav-link"href="index.html">Inicio</a>
                    <a class="nav-link" href="mitologia.html">Mitologia</a>
                    <a class="nav-link" href="leyendas.html">Leyendas</a>
                    <a class="nav-link" href="galeria.html">Galeria</a>
                    <a class="nav-link active" aria-current="page" href="contacto.html">Contacto</a>
                    </div>
                </div>
                </div>
            </nav>
        <div id="contenedorForm" class="container-fluid bg-dark vh-100">
            <form>
                <h1 class="text-center text-white bg-dark font-weight-regular">Contactanos mediante este Formulario</h1>
                <div class="mb-3 text-reset">
                  <label for="exampleInputEmail1" class="form-label text-white font-weight-regular">Tu email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">No compartiremos tu email con nadie.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1 font-weight-regular" class="form-label text-white">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <p class="text-center text-white font-weight-medium">Danos tu opinion sobre la pagina!</p>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Deja un comentario aca." id="floatingTextarea style="height: 100px"></textarea>
                    <label for="floatingTextarea">Comenta!</label>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label text-white" for="exampleCheck1">¿Quieres recibir nuestas noticias?</label>
                  </div>
                  <div class="form-check">
                    <p class="text-center text-white bg-dark font-weight-bold">¿Prefieres leyendas urbanas o Mitologia clasica?</p>
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      <p class="text-white bg-dark font-weight-regular">Leyendas!</p>
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      <p class="text-white bg-dark font-weight-regular">Mitologia!</p>
                    </label>
                  </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>
    <footer>
        <ul>
            <li><a href="https://www.whatsapp.com"><img src="media/wp.jpg" alt="whatsapp"></a></li>
            <li><a href="https://www.facebook.com"><img src="media/face.png" alt="facebook"></a></li>
            <li><a href="https://www.instagram.com"><img src="media/inst.png" alt="instagram"></a></li>
        </ul>
    </footer>

</body>
